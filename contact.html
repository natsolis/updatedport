<!doctype html>
<html lang="en">

<head>
    <title>Contact Info</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <title>Contact Info</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
</head>

<body>

    <nav class="navbar nav-bar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"  id="font"> Nathalie Solis-Maravilla</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
                <span class="navbar-text">
            </div>
        </div>
    </nav>


    <main class="container">
            <section class="row">
              <div class="col-md-8">
                <form class="block form-horizontal">
                  <h1 class="block-header">Contact</h1>
                  <hr />
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="msg">Message</label>
                    <div class="col-sm-10">
                      <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <button class="submit-btn">Submit</button>
                </form>
              </div>
            </section>
          </main>
          <!-- End of container -->
        
          <!-- Start of footer -->
          <footer class="footer">
            <div class="two-toned-footer-color"></div>
            <p class="text-muted text-muted-footer text-center">
              &copy; Copyright
            </p>
          </footer>
        

   


    <!-- Optional JavaScript -->
